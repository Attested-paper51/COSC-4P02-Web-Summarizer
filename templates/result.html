<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL Result</title>
</head>
<body>
    <h1>Shortened URL Result</h1>
    <p>Your original URL:</p>
    <p>{{ originalURL }}</p>
    <p>Shortened URL:</p>
    <p>{{ shortURL }}</p>
    <p>Click count: {{ clickCount }}</p>
    <a href="{{ shortURL }}" target="_blank">Visit Shortened URL</a>
</body>
</html>
