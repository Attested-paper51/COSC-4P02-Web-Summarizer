<!DOCTYPE html>
<html>
<body>

<h1>Web Summarizer</h1>


<form action="/" method="post">
    <label for="inputText">Enter Text to Summarize:</label>
    <br>
    <textarea cols="50" rows="10" id="inputText" name="inputText"></textarea>
    <br>
    <input type="submit" value="Summarize">
</form>

<h2>Summary:</h2>
<textarea cols="50" rows="15" readonly> {{ summary }} </textarea>

</body>
</html>
